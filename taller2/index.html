<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title> TV series </title>
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn4.iconfinder.com/data/icons/retro-tv/100/vintage_tv7_fixed-1024.png" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                TV series
            </a>
        </div>
    </nav>

    <div class="container mt-5 ">
        <div class="row">
            <div class="col-md-8">
                <table class="table" class="my-table">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody class="table-secondary" id="mytbody">
                        
                        
                    </tbody>
                </table>
                <p class="px-2">Seasons average: <span id="avergae"></span></p>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="" class="card-img-top" alt="imgr retorna 403 not allowed. pero si funciona con imagenes de otro dominio :)" id="cardImg">
                    <div class="card-body">
                        <h5 class="card-title" id="cardTitle">Card title</h5>
                        <p class="card-text" id="cardText">Some quick example text to build on the card title and make up the bulk of the card's
                            content.</p>
                        <a href="#" id="cardLink">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img src="" alt="">

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
